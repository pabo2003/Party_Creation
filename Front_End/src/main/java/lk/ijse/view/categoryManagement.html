<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff5f7;
            background-image: linear-gradient(135deg, #ffe4e1 0%, #ffb6c1 50%, #ff69b4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #supportCheckbox:checked ~ div span {
            opacity: 1;
        }

        .formbold-main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }

        .formbold-form-wrapper {
            margin: 0 auto;
            max-width: 570px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
        }
        .formbold-form-title h2 {
            font-weight: 600;
            font-size: 28px;
            line-height: 34px;
            color: #db7093;
            text-align: center;
            margin-bottom: 10px;
        }
        .formbold-form-title p {
            font-size: 16px;
            line-height: 24px;
            color: #888;
            margin-top: 12px;
            text-align: center;
        }

        .formbold-input-flex {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .formbold-input-flex > div {
            width: 50%;
        }

        .formbold-form-input {
            text-align: center;
            width: 100%;
            padding: 13px 22px;
            border-radius: 5px;
            border: 1px solid #ffb6c1;
            background: #ffffff;
            font-weight: 500;
            font-size: 16px;
            color: #555;
            outline: none;
            resize: none;
            transition: all 0.3s ease;
        }
        .formbold-form-input:focus {
            border-color: #ff69b4;
            box-shadow: 0px 3px 8px rgba(255, 105, 180, 0.2);
        }
        .formbold-form-label {
            color: #db7093;
            font-size: 14px;
            line-height: 24px;
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .formbold-checkbox-label a {
            margin-left: 5px;
            color: #ff69b4;
        }
        .formbold-btn {
            font-size: 16px;
            border-radius: 5px;
            padding: 14px 25px;
            border: none;
            font-weight: 500;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .formbold-btn:hover {
            background-color: #db7093;
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.3);
        }
        img{
            height: 200px;
            width: 100%;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid #ffb6c1;
        }

        #container{
            border-radius: 15px;
            border: 2px solid #ffb6c1;
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.2);
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
            max-width: 600px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            line-height: 1.5;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #db7093;
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>
<body>
<div class="formbold-main-wrapper" id="container">
    <div class="formbold-form-wrapper">
        <div class="formbold-form-title">
            <h2>Category Management</h2>
            <p>Please fill in all the required details</p>
        </div>

        <img src="../images/cake-2338813.jpg">

        <form action="https://formbold.com/s/FORM_ID" method="POST">
            <div class="formbold-input-flex">
                <div>
                    <label for="id" class="formbold-form-label">
                        Id:
                    </label>
                    <input
                            type="text"
                            name="id"
                            id="id" placeholder="Enter id"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="name" class="formbold-form-label"> Email </label>
                    <input
                            type="text"
                            name="name"
                            id="name" placeholder="Enter name"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="btn-container">
                <button type="button" class="formbold-btn btn" onclick="saveCategory()">Add Category</button>
                <button type="button" class="formbold-btn btn" onclick="updateCategory()">Update Category</button>
                <button type="button" class="formbold-btn btn" onclick="deleteCategory()">Delete Category</button>
                <a href="adminDashboard.html" class="btn">Back to Dashboard</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
    /*----------------------------------Save Category----------------------------------*/
    function saveCategory() {
        const categoryId = $("#id").val();
        const categoryName = $("#name").val();

        console.log(categoryId, categoryName);
        $.ajax({
            url: 'http://localhost:8080/api/v1/category/save',
            method: 'POST',
            contentType: 'application/json',
            async: true,
            data: JSON.stringify({
                partyCategoryID: categoryId,
                name: categoryName

            }),
            success: function (response) {
                console.log(response)
                Swal.fire({
                    title: 'Success!',
                    text: 'Customer details saved successfully',
                    icon: 'success',
                    confirmButtonText: 'Okay'
                });
            },
        })
    }

    /*----------------------------------Update Category----------------------------------*/
    function updateCategory() {
        const categoryId = $('#id').val();
        const categoryName = $('#name').val();

        console.log(categoryId,categoryName);

        $.ajax({
            url: 'http://localhost:8080/api/v1/category/update',
            method: 'POST',
            contentType: 'application/json',
            async: true,
            data: JSON.stringify({
                partyCategoryID: categoryId,
                name: categoryName
            }),
            success: function (response) {
                console.log(response)
                Swal.fire('Success','Category updated successfully','success');
            },
            error: function (xhr, status, error) {
                console.error("Update error:", status, error, xhr.responseText);
                Swal.fire('Error', 'Failed to update category:'+ xhr.responseText, 'error');
            }
        })
    }
</script>
</body>
</html>
