<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff5f7;
            background-image: linear-gradient(135deg, #ffe4e1 0%, #ffb6c1 50%, #ff69b4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #supportCheckbox:checked ~ div span {
            opacity: 1;
        }

        .formbold-main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }

        .formbold-form-wrapper {
            margin: 0 auto;
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
        }
        .formbold-form-title h2 {
            font-weight: 600;
            font-size: 28px;
            line-height: 34px;
            color: #db7093;
            text-align: center;
            margin-bottom: 10px;
        }
        .formbold-form-title p {
            font-size: 16px;
            line-height: 24px;
            color: #888;
            margin-top: 12px;
            text-align: center;
        }

        .formbold-input-flex {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .formbold-input-flex > div {
            width: 50%;
        }

        .formbold-form-input {
            text-align: center;
            width: 100%;
            padding: 13px 22px;
            border-radius: 5px;
            border: 1px solid #ffb6c1;
            background: #ffffff;
            font-weight: 500;
            font-size: 16px;
            color: #555;
            outline: none;
            resize: none;
            transition: all 0.3s ease;
        }
        .formbold-form-input:focus {
            border-color: #ff69b4;
            box-shadow: 0px 3px 8px rgba(255, 105, 180, 0.2);
        }
        .formbold-form-label {
            color: #db7093;
            font-size: 14px;
            line-height: 24px;
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .formbold-checkbox-label a {
            margin-left: 5px;
            color: #ff69b4;
        }
        .formbold-btn {
            font-size: 16px;
            border-radius: 5px;
            padding: 14px 25px;
            border: none;
            font-weight: 500;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .formbold-btn:hover {
            background-color: #db7093;
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.3);
        }
        img{
            height: 200px;
            width: 100%;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid #ffb6c1;
        }

        #container{
            border-radius: 15px;
            border: 2px solid #ffb6c1;
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.2);
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
            max-width: 900px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            line-height: 1.5;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #db7093;
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Table Styles */
        .category-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.1);
        }

        .category-table th {
            background-color: #ff69b4;
            color: white;
            padding: 12px 15px;
            text-align: left;
        }

        .category-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ffe4e1;
            color: #555;
        }

        .category-table tr:last-child td {
            border-bottom: none;
        }

        .category-table tr:hover {
            background-color: #fff5f7;
        }

        .action-btn {
            padding: 6px 12px;
            margin: 0 3px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .edit-btn {
            background-color: #ffb6c1;
            color: white;
        }

        .edit-btn:hover {
            background-color: #ff69b4;
        }

        .delete-btn {
            background-color: #ff4757;
            color: white;
        }

        .delete-btn:hover {
            background-color: #ff0000;
        }

        .table-container {
            margin-top: 30px;
        }

        .table-title {
            color: #db7093;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="formbold-main-wrapper" id="container">
    <div class="formbold-form-wrapper">
        <div class="formbold-form-title">
            <h2>Category Management</h2>
            <p>Please fill in all the required details</p>
        </div>

        <img src="../images/cake-2338813.jpg">

        <form action="https://formbold.com/s/FORM_ID" method="POST">
            <div class="formbold-input-flex">
                <div>
                    <label for="id" class="formbold-form-label">
                        Id:
                    </label>
                    <input
                            type="text"
                            name="id"
                            id="id" placeholder="Enter id"
                            class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="name" class="formbold-form-label"> Category Name </label>
                    <input
                            type="text"
                            name="name"
                            id="name" placeholder="Enter name"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="btn-container">
                <button type="button" class="formbold-btn btn" onclick="saveCategory()">Add Category</button>
                <button type="button" class="formbold-btn btn" onclick="updateCategory()">Update Category</button>
                <button type="button" class="formbold-btn btn" onclick="deleteCategory()">Delete Category</button>
                <a href="adminDashboard.html" class="btn">Back to Dashboard</a>
            </div>
        </form>

        <!-- Category Table -->
        <div class="table-container">
            <h3 class="table-title">All Categories</h3>
            <table class="category-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="categoryTableBody">
                <!-- Categories will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
    /*----------------------------------Load Categories----------------------------------*/
    function loadCategories() {
        $.ajax({
            url: 'http://localhost:8080/api/v1/category/getAll',
            method: 'GET',
            dataType: 'json',
            success: function(response) {
                const tableBody = $('#categoryTableBody');
                tableBody.empty();

                if (!response || (Array.isArray(response) && response.length === 0)){
                    tableBody.append('<tr><td colspan="3" style="text-align: center;">No categories found</td></tr>');
                    return;
                }

                const categories = Array.isArray(response) ? response : (response.data || []);

                if (categories.length === 0) {
                    tableBody.append('<tr><td colspan="3" style="text-align: center;">No categories found</td></tr>');
                    return;
                }

                categories.forEach((category, index) => {
                    const row = `
                        <tr>
                            <td>${category.id || 'N/A'}</td>
                            <td>${category.name || 'N/A'}</td>
                            <td>
                                <button class="action-btn edit-btn" onclick="fillForm('${category.partyCategoryID}', '${category.name}')">
                                    Edit
                                </button>
                                <button class="action-btn delete-btn" onclick="confirmDelete('${category.partyCategoryID}')">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    `;
                    tableBody.append(row);
                });
            },
            error: function(xhr, status, error) {
                console.error("Error loading categories:", error);
                $('#categoryTableBody').html(`
                    <tr>
                        <td colspan="3" style="text-align: center; color: #ff4757;">
                            Failed to load categories. Please try again later.
                        </td>
                    </tr>
                `);
            }
        });
    }

    /*----------------------------------Fill Form for Editing----------------------------------*/
    function fillForm(id, name) {
        $('#id').val(id);
        $('#name').val(name);
        // Scroll to the form
        $('html, body').animate({
            scrollTop: $('form').offset().top - 20
        }, 500);
    }

    /*----------------------------------Confirm Delete----------------------------------*/
    function confirmDelete(categoryId) {
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#ff69b4',
            cancelButtonColor: '#888',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                deleteCategory(categoryId);
            }
        });
    }

    /*----------------------------------Save Category----------------------------------*/
    function saveCategory() {
        const categoryId = $("#id").val();
        const categoryName = $("#name").val();

        if (!categoryId || !categoryName) {
            Swal.fire('Error', 'Please fill in all fields', 'error');
            return;
        }

        $.ajax({
            url: 'http://localhost:8080/api/v1/category/save',
            method: 'POST',
            contentType: 'application/json',
            async: true,
            data: JSON.stringify({
                partyCategoryID: categoryId,
                name: categoryName
            }),
            success: function(response) {
                Swal.fire({
                    title: 'Success!',
                    text: 'Category saved successfully',
                    icon: 'success',
                    confirmButtonText: 'Okay'
                }).then(() => {
                    // Clear form and reload categories
                    $('#id').val('');
                    $('#name').val('');
                    loadCategories();
                });
            },
            error: function(xhr) {
                Swal.fire('Error', 'Failed to save category: ' + (xhr.responseText || 'Unknown error'), 'error');
            }
        });
    }

    /*----------------------------------Update Category----------------------------------*/
    function updateCategory() {
        const categoryId = $('#id').val();
        const categoryName = $('#name').val();

        if (!categoryId || !categoryName) {
            Swal.fire('Error', 'Please fill in all fields', 'error');
            return;
        }

        $.ajax({
            url: 'http://localhost:8080/api/v1/category/update',
            method: 'POST',
            contentType: 'application/json',
            async: true,
            data: JSON.stringify({
                partyCategoryID: categoryId,
                name: categoryName
            }),
            success: function(response) {
                Swal.fire('Success', 'Category updated successfully', 'success')
                    .then(() => {
                        // Clear form and reload categories
                        $('#id').val('');
                        $('#name').val('');
                        loadCategories();
                    });
            },
            error: function(xhr) {
                Swal.fire('Error', 'Failed to update category: ' + (xhr.responseText || 'Unknown error'), 'error');
            }
        });
    }

    /*----------------------------------Delete Category----------------------------------*/
    function deleteCategory(categoryId) {
        // If no ID passed, get from form
        // const idToDelete = categoryId || $('#id').val();

        categoryId = categoryId || $('#id').val();
        /*if (!idToDelete) {
            Swal.fire('Error', 'Please specify a category to delete', 'error');
            return;
        }*/

        $.ajax({
            url: `http://localhost:8080/api/v1/category/delete/${categoryId}`,
            method: 'DELETE',
            success: function(response) {
                Swal.fire('Success', 'Category deleted successfully', 'success')
                    .then(() => {
                        // Clear form and reload categories
                        $('#id').val('');
                        $('#name').val('');
                        loadCategories();
                    });
            },
            error: function(xhr) {
                Swal.fire('Error', 'Failed to delete category: ' + (xhr.responseText || 'Unknown error'), 'error');
            }
        });
    }

    // Load categories when page loads
    $(document).ready(function() {
        loadCategories();
    });
</script>
</body>
</html>
