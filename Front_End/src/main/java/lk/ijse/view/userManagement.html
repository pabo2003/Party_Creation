<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-pink: #ff69b4;
      --light-pink: #ffb6c1;
      --pale-pink: #ffe4e1;
      --dark-pink: #db7093;
    }

    body {
      background-color: #fff5f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
      box-shadow: 0 4px 12px rgba(219, 112, 147, 0.3);
    }

    .navbar-brand {
      font-weight: 600;
      color: white !important;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(255, 105, 180, 0.1);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
      color: white;
      font-weight: 600;
      padding: 15px 25px;
    }

    .table-responsive {
      border-radius: 10px;
      overflow: hidden;
    }

    .table {
      margin-bottom: 0;
    }

    .table thead {
      background-color: var(--light-pink);
      color: #fff;
    }

    .table th {
      border: none;
      padding: 12px 15px;
    }

    .table td {
      border: none;
      padding: 12px 15px;
      vertical-align: middle;
      border-bottom: 1px solid #ffe4e1;
    }

    .table tr:hover {
      background-color: var(--pale-pink);
    }

    .btn-pink {
      background-color: var(--primary-pink);
      border-color: var(--primary-pink);
      color: white;
    }

    .btn-pink:hover {
      background-color: var(--dark-pink);
      border-color: var(--dark-pink);
      color: white;
    }

    .btn-outline-pink {
      border-color: var(--primary-pink);
      color: var(--primary-pink);
    }

    .btn-outline-pink:hover {
      background-color: var(--primary-pink);
      color: white;
    }

    .badge-verified {
      background-color: #4caf50;
    }

    .badge-not-verified {
      background-color: #f44336;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      padding-left: 40px;
      border-radius: 20px;
      border: 1px solid var(--light-pink);
    }

    .search-box i {
      position: absolute;
      left: 15px;
      top: 10px;
      color: var(--primary-pink);
    }

    .pagination .page-item.active .page-link {
      background-color: var(--primary-pink);
      border-color: var(--primary-pink);
    }

    .pagination .page-link {
      color: var(--primary-pink);
    }
  </style>
</head>

<div class="container">
  <!-- Page Header -->
  <div class="row mb-4">
    <div class="col-md-6">
      <h2 class="fw-bold" style="color: var(--dark-pink);">
        <i class="fas fa-user-cog me-2"></i>User Management

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  /*----------------------------------Load Users----------------------------------*/
  function loadUsers() {
    $.ajax({
      url: "http://localhost:8080/api/v1/user/getAll",
      method: "GET",
      dataType: "json",
      success: function(response) {
        const tableBody = $('#userTableBody');
        tableBody.empty();

        if (!response || (Array.isArray(response) && response.length === 0)) {
          tableBody.append('<tr><td colspan="7" style="text-align: center;">No users found</td></tr>');
          return;
        }

        const users = Array.isArray(response) ? response : (response.data || []);

        if (users.length === 0) {
          tableBody.append('<tr><td colspan="7" style="text-align: center;">No users found</td></tr>');
          return;
        }

        try {
          users.forEach((user, index) => {
            const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${user.id || 'N/A'}</td>
                            <td>${user.name || 'N/A'}</td>
                            <td>${user.email || 'N/A'}</td>
                            <td>${user.role || 'N/A'}</td>
                            <td>
                                <span class="badge ${user.verified ? 'badge-verified' : 'badge-not-verified'}">
                                    ${user.verified ? 'Verified' : 'Not Verified'}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-outline-pink edit-btn" data-id="${user.id}">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${user.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
            tableBody.append(row);
          });
        } catch (error) {
          console.error("Error processing user data:", error);
          tableBody.append('<tr><td colspan="7" style="text-align: center;">Error loading user data</td></tr>');
        }
      },
      error: function(xhr, status, error) {
        console.error("AJAX Error:", status, error);
        $('#userTableBody').html(`
                <tr>
                    <td colspan="7" style="text-align: center;">
                        Failed to load users. Please try again later.
                    </td>
                </tr>
            `);

        // Show error message with SweetAlert
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Failed to load users. Please try again later.',
          confirmButtonColor: 'var(--primary-pink)'
        });
      }
    });
  }

  // Call the function when the page loads
  $(document).ready(function() {
    loadUsers();
  });
</script>
